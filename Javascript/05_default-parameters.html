<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Default Parameters</title>
</head>
<body>
    <script>
        function sum(firstNumber = 0, secondNumber = 0){ //Parametro de default para caso nao passem valores, o parametro ser√° o default
            return firstNumber + secondNumber
        }

        console.log(sum())
        console.log(sum(5))
        console.log(sum(3,5))
    </script>
</body>
</html>
