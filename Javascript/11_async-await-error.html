<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await with error</title>
</head>

<body>
    <script>
        async function getRepository() {
            // Como no Async and Await não tem Catch, igual na Promise, temos que inserir o try no código que queremos tratar o erro e colocar o catch após ele, igual nas linguagens compiladas.
            try {
                const repository = await fetch('https://api.github.com/users/vitormcastro/repos?per_page=50')
                const data = await repository.json()
                console.log(data)
            } catch (err) {
                console.log('ops', err)
            }
        }

        getRepository()
    </script>
</body>

</html>
